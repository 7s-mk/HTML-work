<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
</head>
<body>
<script>

//注册
function reg()
{
	var username = document.getElementById("username").value;
	var email = document.getElementById("email").value;
	var number = document.getElementById("number").value;
	if(document.getElementById("username").checkValidity()//判断用户名是否通过校验
	  &&document.getElementById("email").checkValidity()//判断电子邮箱是否通过校验
	  &&document.getElementById("number").checkValidity()//判断学号是否通过校验
	)
	{
		alert(
			'确认注册信息\n'+
			'用户名：'+username+'\n'+
			'电子邮箱：'+email+'\n'+
			'学号'+number+'\n'
		)	
	}
}
</script>
<form>
<fieldset>
<legend>校园网注册页面</legend>
<center>
<div style="padding:5px;width=600px">
	<h4>用户注册信息</h4>
	<table width='100%'>
		<tr>
			<td width='20%'>用户名</td>
			<td width='10%'><input id="username" type="text" required="true" pattern="^(?![0-9]+$)(?![a-zA-Z]+$)[0-9A-Za-z]{7,}$" /></td>
			<td width='5%'><font color="red">*</font></td>
			<td width='80%'>用户名由数字和字母组成，且长度大于6</td>
		</tr>
		<tr>
			<td>电子邮箱</td>
			<td><input id="email" type="email" required="true" pattern="^\w+@\w+(\.com)"/></td>
			<td><font color="red">*</font></td>
			</tr>
		<tr>
			<td>学号</td>
			<td><input   id="number"   type="number" required="true" pattern="[0-9]"/></td>
			<td><font color="red">*</font></td>
		</tr>
	</table>
</div>
<input type="submit" value="注册新用户" onclick="reg()">
<input type="reset" value="重置">
</center>
</fieldset>
</form>
</body>
</html>
